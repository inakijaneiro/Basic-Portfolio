<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <nav>
        <div class="name">
            <p class="name-highlight">Iñaki Janeiro</p>
        </div>
        <div class="navbar-items">
            <a href="" class="navbar-items-button">About</a>
            <a href="portfolio.html" class="navbar-items-button">Portfolio</a>
            <a href="contact.html" class="navbar-items-button selected">Contact</a>
        </div>
    </nav>
    
    <section class="main-section">
        <article class="about-me">
            <header>
                <h1>Contact</h1>
                <hr>
            </header>
            <form action="backend.js" method="POST">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="John Smith">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com">
                <label for="message">Message</label>
                <textarea name="message" id="message"></textarea>
                <input class="form-button" type="submit" value="Submit">
            </form>
        </article>
    </section>

    <footer>
        <p class="footer-item">Copyright©</p>
    </footer>
</body>
</html>
